<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead"><i>A simple calendar app for scheduling your day</i></p>
      <p class="lead">The time is <span id="currentTime" class="lead"></span></p>
      <p class="lead">on, <span id="currentDay" class="lead"></span></p>
    </header>
      <div class="container">
        <div id="9" class="row no-gutters time-block">
             <div class=" col-1 hour my-auto">9 AM</div>
             <textarea class="col schedule"></textarea>
             <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="container">
        <div id="10" class="row no-gutters time-block">
             <div class="col-1 hour my-auto">10 AM</div>
             <textarea class="col schedule"></textarea>
             <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="container">
          <div id="11" class="row no-gutters time-block">
             <div class="col-1 hour my-auto">11 AM</div>
             <textarea class="col schedule"></textarea>
             <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
          </div>
      </div>
